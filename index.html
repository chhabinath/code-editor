<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <textarea id="html" class="editor" placeholder="HTML"></textarea>
        <textarea id="css" class="editor" placeholder="CSS"></textarea>
    </div>
    <div class="editor-container">
        <textarea id="javascript" class="editor" placeholder="JavaScript"></textarea>
        <iframe id="output" class="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
